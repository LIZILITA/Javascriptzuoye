<!DOCTYPE html>
<html><head>

        break;

        	 alert("您购买了："+shangPinShuLiang+"包辣条\n总价为："+zongJia+"找零："+zhaoLing+"元");

        	 alert("您购买了："+shangPinShuLiang+"支钢笔\n总价为："+zongJia+"找零："+zhaoLing+"元");

        break;

        alert('输入有误！');

                       }
                TuiChu=prompt("继续评测请按“0”退出请随便点一下键盘。");
